<div id="emp-dashboard-page">
    <div id="sidebar">
        <div id="logo">
            <img src="assets\hiring-agency-candidates-job-interview_1262-18940.jpg" alt="emp-image" />
        </div>

        <div class="elements">
            <div>
                <i class="ri-computer-line"></i>
                <a href="#">Dashboard</a>
            </div>
            <div>
                <i class="ri-mail-open-line"></i>
                <a href="#">Leaves pending</a>
            </div>
            <div>
                <i class="ri-arrow-right-up-line"></i>
                <a href="#">Show Employees</a>
            </div>
            <div>
                <i class="ri-money-dollar-circle-line"></i>
                <a href="#">About</a>
            </div>
            <div>
                <i class="ri-user-unfollow-line"></i>
                <a href="#">Logout</a>
            </div>
        </div>
    </div>

    <div id="hero">
        <div id="hero-top">
            <div id="hero-navbar">
                <h1>Dashboard-Admin</h1>
                <h1>Welcome Shreyas</h1>
            </div>
            <div style="width: 30%; display: flex; align-items: center; ">
                <div *ngFor="let c of card ; let i = index" class="card col-2" style="width: 18rem;">

                    <img [src]="c.EmpImg" class="card-img-top" style="width: 10%;" />
                    <div class="card-body">

                        <h4 class="card-title">{{c.EmpName}}</h4>
                        <h5 class="card-text">{{c.days}} Days</h5>
                        <p class="card-text">{{c.msg}}</p>

                    </div>
                </div>
            </div>
